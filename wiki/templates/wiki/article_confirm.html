<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el artículo "{{ article.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmar">
    </form>
    <a href="{% url 'article_detail' article.pk %}">Cancelar</a>
</body>
</html>
